<!DOCTYPE html>
<html lang="en">
<head>
	<title>Rock Paper Scissors | Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<div class="scoreboard">
		<div id="user_score" class="score">
		USER
		</div>
		<div id="comp_score" class="score">
		COMPUTER
		</div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>
	
	<div class="result">
		<p></p>
	</div>
	
	<div class="button">
	<button class="refresh-button">Clear Score</button>
	</div>
	
	<div class="icons">
	  <div id="r" class="choice">
		<img src="images/rock.png" alt="rock">
	  </div>
	  <div id="p" class="choice">
		<img src="images/paper.png" alt="paper">
	  </div>
	  <div id="s" class="choice">
		<img src="images/scissors.png" alt="scissor">
	  </div>
	</div>
	<p id="play">Rock , paper or scissor ? Make your move.</p>
	
	<div class="footer">
		<p> BY NIKHIL SHANBHAG </p>
	</div>
	
	<script src="./scripts/main.js" charser="utf-8"></script>
</body>
</html>
